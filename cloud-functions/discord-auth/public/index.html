<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Demonstrates of to authorize Firebase with discord Auth using Firebase Functions" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Firebase Functions demo to Sign In with discord</title>

    <!-- Material Design Lite -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <h3>Sign in with discord demo</h3>
            </div>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Card containing the sign-in UI -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell" id="demo-signed-out-card">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>
                        This web application demonstrates how you can Sign In with discord to Firebase Authentication.
                        <strong>Now sign in!</strong>
                    </p>
                    <button class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"
                            id="demo-sign-in-button"><i class="material-icons">account_circle</i> Sign in with discord
                    </button>
                </div>
            </div>

            <!-- Card containing the signed-in UI -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell" id="demo-signed-in-card">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>
                        Welcome <span id="demo-name-container"></span><br>
                        Your Firebase User ID is: <span id="demo-uid-container"></span><br>
                        Your profile picture: <img id="demo-profile-pic">
                    </p>
                    <button class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"
                            id="demo-sign-out-button">Sign out
                    </button>
                    <button class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"
                            id="demo-delete-button">Delete account
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>


<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="/__/firebase/7.15.4/firebase-app.js"></script>
<script src="/__/firebase/7.15.4/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="main.js"></script>
</body>
</html>
